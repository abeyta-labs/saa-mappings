name: mybatis-spring-boot-autoconfigure-mapping

on:
  # Manual trigger (on-demand)
  workflow_dispatch:
  repository_dispatch:
    types: [mybatis-spring-boot-autoconfigure]
  schedule:
    # Runs based on the configured schedule
    - cron: '0 9 1,15 * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  call-mapping-workflow:
    uses: abeyta-labs/saa-workflows/.github/workflows/build-mapping.yml@main
    with:
      mapping-name: mybatis-spring-boot-autoconfigure
      repo-url: https://github.com/mybatis/spring-boot-starter
      coordinates: org.mybatis.spring.boot:mybatis-spring-boot-autoconfigure
    secrets: inherit
